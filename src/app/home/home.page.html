<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Sample App with ion- datetime component.</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        (keyup.enter)="onSubmit()"
        novalidate
      >
        <ion-row>
          <ion-col size="12">
            <ion-label class="ion-text-start"
              >Select a date from future</ion-label
            >
            <ion-input
              id="datetime-input"
              formControlName="date"
              type="text"
              value="{{ dateValue | date: 'short' }}"
              placeholder="Select Date"
            ></ion-input>
            <ion-popover trigger="datetime-input" size="cover">
              <ng-template>
                <ion-datetime
                  #popoverDatetime
                  presentation="date"
                  [min]="minDate"
                  [max]="maxDate"
                  value=""
                  showDefaultButtons="true"
                  (ionChange)="dateValue = popoverDatetime.value"
                ></ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button
              fill="outline"
              size="large"
              shape="round"
              [disabled]="form.invalid"
              type="submit"
              >Submit</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>

    <ion-list *ngIf="showList">
      <ion-item>
        <ion-text
          ><strong>Today:</strong
          ><i> {{ dateToday | date: 'short' }}</i></ion-text
        >
      </ion-item>
      <ion-item>
        <ion-text>
          <strong>Yesterday:</strong><i> {{ dateYesterday | date: 'short' }}</i>
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-text>
          <strong>10 days past selected date:</strong
          ><i> {{ tenDays | date: 'short' }}</i>
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-text>
          <strong>1 year past selected date:</strong
          ><i> {{ nextYear | date: 'short' }}</i>
        </ion-text>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
